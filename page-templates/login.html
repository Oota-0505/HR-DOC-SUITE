<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン | HR DOC SUITE</title>
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="auth-wrapper">
    <!-- 左側：新規登録案内（曲線デザイン） -->
    <div class="auth-side-info">
      <h2>はじめての方はこちら</h2>
      <p>アカウントを作成して、採用と評価のドキュメント作成を効率化しましょう。</p>
      <a href="register.html" class="btn-outline">新規登録</a>
    </div>

    <!-- 右側：ログインフォーム -->
    <div class="auth-side-form">
      <div class="auth-logo-top" style="margin-bottom: 20px;">
        <a href="../index.html">
          <img src="../images/logo.png" alt="HR DOC SUITE" style="height: 40px;">
        </a>
      </div>
      <h2>ログイン</h2>
      <div class="form-container">
        <form action="select-user.html" method="get">
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="メールアドレス" required>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="パスワード" required>
          </div>
          <div class="form-options">
            <label class="checkbox-container">
              <input type="checkbox" name="remember">
              <span class="checkmark"></span>
              <span class="label-text">次回から自動的にログイン</span>
            </label>
          </div>
          <button type="submit" class="btn-solid">ログインする</button>
        </form>

        <p class="social-text">またはSNSアカウントでログイン</p>
        <div class="social-media">
          <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
